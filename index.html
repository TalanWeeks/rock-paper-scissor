<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@5.9.55/css/materialdesignicons.min.css">

  <link rel="stylesheet" href="assets/styles/style.css">

</head>
<body class=" container-fluid bg-img no-gutters">
  
  <!-- HEADER SECTION -->
  <header>
    <div class="row header my-3 text-white ">
      <div class="col-12 text-center m2">
        <h1 class="custom-font1">Rock Paper Scissors<br> VS <br>PC</h1>
      </div>
    </div>
  </header>
  <main>
  
    <!-- START GAME BUTTON SECTION -->
    
      <div class="row my-3 py-3 " id= "start-button">
        <div class="col-12 text-center px-0 ">
          <button class="bg-secondary text-light shadow" onclick="startGame()">Start Game</button>
        </div>
      </div>
    

    <!-- ROCK PAPER SCISSORS BUTTON OPTIONS SECTION -->    
      <div class="row my-3 py-3 justify-content-center visually-hidden"id="game-options">
        
          <div class="col-3 p-2 m-2 text-center">
            <div class="card shadow">
              <img class="option-imgs "src="https://images.thdstatic.com/productImages/6eafa127-90cf-4c12-9fd7-e13edee72902/svn/outdoor-essentials-fake-rocks-204956-64_400.jpg" alt="rock">
              <div class="card-body">
                <button class="bg-dark text-light shadow" onclick="gameFunction()">Rock</button>
              </div>
            </div>
          </div>
          
          <div class="col-3 p-2 m-2 text-center">
            <div class="card shadow ">
              <img class="option-imgs"src="https://www.collinsdictionary.com/images/full/paper_111691001.jpg" alt="rock">
              <div class="card-body">
            <button class="bg-dark text-light shadow" onclick="gameFunction()">Paper</button>
            </div>
            </div>
          </div>
          
          <div class="col-3 p-2 m-2 text-center">
            <div class="card shadow">
              <img class="option-imgs"src="https://www.ikea.com/us/en/images/products/sy-scissors__0112301_pe263788_s5.jpg?f=s" alt="rock">
              <div class="card-body">
            <button class="bg-dark text-light shadow" onclick="gameFunction()">Scissors</button>
            </div>
            </div>
          </div>
        

      </div>
    

    <!-- DISPLAY WINNER SECTION -->
      <div class="row my-3 py-3 custom-font1 custom-text-size" id="winner-message">
        <div class="col-12 p3 text-center">
          <span id="winner-status-message"></span>
        </div>
      </div>

    <!-- PLAY AGAIN SECTION -->
      <div class="row my-3 py-3 visually-hidden" id= "playagain-button">
        <div class="col-12 p2 text-center">
          <button class="bg-secondary text-light shadow"onclick="startGame()" >Play Again</button>
        </div>
      </div>

      <!-- QUIT AGAIN SECTION -->
      <div class="row visually-hidden" id= "quit-button">
        <div class="col-12 p2 text-center">
          <button class="bg-secondary text-light shadow"onclick="startingMenu()" >Quit Playing</button>
        </div>
      </div>

      
    </main>
    <footer>
      <div class="row">
        <div class="col-12">
          <h5 class= "text-center text-secondary my-2">By: Talan Weeks</h5>
        </div>
      </div>
    </footer>
  </body>
  <script src="app.js" > </script>
</html>
